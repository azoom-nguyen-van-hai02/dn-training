<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css" />
  >
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="./images/logo.svg" />
    </header>
    <main class="wrapper -content">
      <div class="group -switch-tab">
        <button class="button -personal -tab -active" onclick="switchStatusType(1)">
          <p class="text">Personal</p>
        </button>
        <button class="button -professional -tab" onclick="switchStatusType(2)">
          <p class="text">Professional</p>
        </button>
      </div>
      <div class="add">
        <input oninput="onInputSearch(event)" type="text" placeholder="What do you need to do?" class="input" />
        <button type="button" onclick="addTodo()" disabled class="button -append">ADD</button>
      </div>
      <div class="container -todo">
        <div class="list">
        </div>
        <div class="action">
          <button class="button" onclick="clearAllCompletedTodo()">
            <img src="./images/clear.svg" alt="clear icon" class="icon -clear" />
            <p>Clear Completed</p>
          </button>
        </div>
      </div>

    </main>
  </div>
</body>
<script type="text/javascript" src="./script.js"></script
</html>
